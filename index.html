<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hababi Background</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="style.css" /> 
        <script type="text/javascript" src="scripts/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <img src="media/north_cascades_sunset.jpg" id="imageBackground" class="background"/>
        <video autoplay muted loop id="videoBackground" class="background"></video>
        <div class="widgets">
            <div class="widget-item">
                <span class="time-string">00:00:00</span>
                <div class="date-string"></div>
            </div>
            <div class="music-info widget-item">
                <img class="album-art"/>
                <div>
                    <span class="title-info">Title</span>
                    <div class="icon" style="float:right;margin-top:16px;">&#xec4f;</div>
                </div>
                <span class="artist-info">Artist</span>
            </div>
        </div>
    </body>
</html>
